<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="house-wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#sky)"/>
  <rect y="400" width="800" height="200" fill="url(#grass)"/>

  <!-- Row Houses -->
  <g>
    <!-- House 1 -->
    <g transform="translate(50,200)">
      <rect width="200" height="250" fill="url(#house-wall)"/>
      <path d="M 0,0 L 100,-50 L 200,0 Z" fill="#2c3e50"/>
      <!-- Windows -->
      <rect x="30" y="50" width="50" height="70" fill="#4682B4" rx="2"/>
      <rect x="120" y="50" width="50" height="70" fill="#4682B4" rx="2"/>
      <!-- Door -->
      <rect x="80" y="170" width="40" height="80" fill="#2c3e50"/>
      <!-- Solar Panel -->
      <rect x="30" y="-30" width="40" height="20" fill="#4682B4"/>
    </g>

    <!-- House 2 -->
    <g transform="translate(300,200)">
      <rect width="200" height="250" fill="url(#house-wall)"/>
      <path d="M 0,0 L 100,-50 L 200,0 Z" fill="#2c3e50"/>
      <!-- Windows -->
      <rect x="30" y="50" width="50" height="70" fill="#4682B4" rx="2"/>
      <rect x="120" y="50" width="50" height="70" fill="#4682B4" rx="2"/>
      <!-- Door -->
      <rect x="80" y="170" width="40" height="80" fill="#2c3e50"/>
      <!-- Solar Panel -->
      <rect x="30" y="-30" width="40" height="20" fill="#4682B4"/>
    </g>

    <!-- House 3 -->
    <g transform="translate(550,200)">
      <rect width="200" height="250" fill="url(#house-wall)"/>
      <path d="M 0,0 L 100,-50 L 200,0 Z" fill="#2c3e50"/>
      <!-- Windows -->
      <rect x="30" y="50" width="50" height="70" fill="#4682B4" rx="2"/>
      <rect x="120" y="50" width="50" height="70" fill="#4682B4" rx="2"/>
      <!-- Door -->
      <rect x="80" y="170" width="40" height="80" fill="#2c3e50"/>
      <!-- Solar Panel -->
      <rect x="30" y="-30" width="40" height="20" fill="#4682B4"/>
    </g>
  </g>

  <!-- Community Features -->
  <!-- Park -->
  <g transform="translate(250,500)">
    <circle cx="150" cy="0" r="50" fill="#228B22"/>
    <text x="150" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">COMMUNITY PARK</text>
  </g>

  <!-- Security Post -->
  <g transform="translate(600,500)">
    <rect width="60" height="60" fill="#2c3e50"/>
    <text x="30" y="80" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">24/7 SECURITY</text>
  </g>

  <!-- Eco-friendly Indicators -->
  <g fill="#FFD700">
    <circle cx="80" cy="170" r="5"/>
    <circle cx="330" cy="170" r="5"/>
    <circle cx="580" cy="170" r="5"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle">Dhyani Green Valley</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#2c3e50" text-anchor="middle">Eco-friendly Row Houses</text>
</svg>