<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>

  <!-- Sky and Grass -->
  <rect width="800" height="400" fill="url(#sky)"/>
  <rect y="400" width="800" height="200" fill="url(#grass)"/>

  <!-- Main House Structure -->
  <g>
    <!-- Main Building -->
    <rect x="200" y="200" width="400" height="300" fill="url(#wall)"/>
    
    <!-- Roof -->
    <path d="M 150 200 L 400 50 L 650 200 Z" fill="#8B4513"/>
    
    <!-- Windows -->
    <g fill="#4682B4">
      <rect x="250" y="250" width="80" height="100" rx="5"/>
      <rect x="470" y="250" width="80" height="100" rx="5"/>
      <rect x="250" y="380" width="80" height="80" rx="5"/>
      <rect x="470" y="380" width="80" height="80" rx="5"/>
    </g>
    
    <!-- Door -->
    <rect x="360" y="400" width="80" height="100" fill="#8B4513"/>
    <circle cx="425" cy="450" r="5" fill="#FFD700"/>
    
    <!-- Pillars -->
    <rect x="180" y="200" width="20" height="300" fill="#A0522D"/>
    <rect x="600" y="200" width="20" height="300" fill="#A0522D"/>
  </g>

  <!-- Landscaping -->
  <g>
    <!-- Trees -->
    <circle cx="100" cy="380" r="40" fill="#228B22"/>
    <circle cx="700" cy="380" r="40" fill="#228B22"/>
    
    <!-- Pathway -->
    <path d="M 400 500 L 350 600 L 450 600 Z" fill="#808080"/>
  </g>

  <!-- Text -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Luxury Villa Design</text>
</svg>