<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#sky)"/>

  <!-- Luxury Apartment Building -->
  <g>
    <!-- Main Structure -->
    <rect x="200" y="50" width="400" height="500" fill="url(#building)"/>
    
    <!-- Windows Grid -->
    <g fill="#4682B4">
      <!-- Floor 1 -->
      <rect x="220" y="100" width="80" height="60" rx="2"/>
      <rect x="360" y="100" width="80" height="60" rx="2"/>
      <rect x="500" y="100" width="80" height="60" rx="2"/>
      
      <!-- Floor 2 -->
      <rect x="220" y="200" width="80" height="60" rx="2"/>
      <rect x="360" y="200" width="80" height="60" rx="2"/>
      <rect x="500" y="200" width="80" height="60" rx="2"/>
      
      <!-- Floor 3 -->
      <rect x="220" y="300" width="80" height="60" rx="2"/>
      <rect x="360" y="300" width="80" height="60" rx="2"/>
      <rect x="500" y="300" width="80" height="60" rx="2"/>
      
      <!-- Floor 4 -->
      <rect x="220" y="400" width="80" height="60" rx="2"/>
      <rect x="360" y="400" width="80" height="60" rx="2"/>
      <rect x="500" y="400" width="80" height="60" rx="2"/>
    </g>
    
    <!-- Balconies -->
    <g fill="#2c3e50">
      <!-- Floor 1 Balconies -->
      <rect x="210" y="170" width="100" height="10"/>
      <rect x="350" y="170" width="100" height="10"/>
      <rect x="490" y="170" width="100" height="10"/>
      
      <!-- Floor 2 Balconies -->
      <rect x="210" y="270" width="100" height="10"/>
      <rect x="350" y="270" width="100" height="10"/>
      <rect x="490" y="270" width="100" height="10"/>
      
      <!-- Floor 3 Balconies -->
      <rect x="210" y="370" width="100" height="10"/>
      <rect x="350" y="370" width="100" height="10"/>
      <rect x="490" y="370" width="100" height="10"/>
      
      <!-- Floor 4 Balconies -->
      <rect x="210" y="470" width="100" height="10"/>
      <rect x="350" y="470" width="100" height="10"/>
      <rect x="490" y="470" width="100" height="10"/>
    </g>
    
    <!-- Entrance -->
    <g>
      <rect x="350" y="500" width="100" height="50" fill="#2c3e50"/>
      <rect x="370" y="500" width="60" height="40" fill="#4682B4"/>
    </g>
  </g>

  <!-- Rooftop Garden -->
  <g transform="translate(200,30)">
    <rect width="400" height="20" fill="#2c3e50"/>
    <!-- Plants -->
    <g fill="#228B22">
      <circle cx="50" cy="10" r="10"/>
      <circle cx="150" cy="10" r="10"/>
      <circle cx="250" cy="10" r="10"/>
      <circle cx="350" cy="10" r="10"/>
    </g>
  </g>

  <!-- Club House -->
  <g transform="translate(600,450)">
    <rect width="150" height="100" fill="#2c3e50"/>
    <rect x="20" y="20" width="110" height="60" fill="#4682B4"/>
    <text x="75" y="90" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CLUB HOUSE</text>
  </g>

  <!-- Title -->
  <text x="400" y="580" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle">Dhyani Sky Gardens</text>
</svg>