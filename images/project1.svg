<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="villa-wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#sky)"/>
  <rect y="400" width="800" height="200" fill="url(#grass)"/>

  <!-- Luxury Villa -->
  <g>
    <!-- Main Structure -->
    <rect x="150" y="150" width="500" height="350" fill="url(#villa-wall)"/>
    
    <!-- Modern Roof -->
    <path d="M 100 150 L 400 50 L 700 150" fill="none" stroke="#2c3e50" stroke-width="10"/>
    
    <!-- Large Windows -->
    <g fill="#4682B4">
      <!-- Front Windows -->
      <rect x="200" y="200" width="100" height="150" rx="5"/>
      <rect x="500" y="200" width="100" height="150" rx="5"/>
      
      <!-- Lower Windows -->
      <rect x="200" y="400" width="80" height="80" rx="5"/>
      <rect x="520" y="400" width="80" height="80" rx="5"/>
    </g>
    
    <!-- Modern Door -->
    <g>
      <rect x="350" y="350" width="100" height="150" fill="#2c3e50"/>
      <rect x="380" y="420" width="40" height="80" fill="#4682B4"/>
    </g>
    
    <!-- Balcony -->
    <g fill="#2c3e50">
      <rect x="300" y="200" width="200" height="10"/>
      <rect x="300" y="200" width="5" height="50"/>
      <rect x="350" y="200" width="5" height="50"/>
      <rect x="400" y="200" width="5" height="50"/>
      <rect x="450" y="200" width="5" height="50"/>
      <rect x="495" y="200" width="5" height="50"/>
    </g>
  </g>

  <!-- Landscaping -->
  <g>
    <!-- Trees -->
    <g transform="translate(100,350)">
      <rect x="-10" y="0" width="20" height="50" fill="#8B4513"/>
      <circle r="30" fill="#228B22"/>
    </g>
    <g transform="translate(700,350)">
      <rect x="-10" y="0" width="20" height="50" fill="#8B4513"/>
      <circle r="30" fill="#228B22"/>
    </g>
    
    <!-- Pathway -->
    <path d="M 400 500 L 350 600 L 450 600 Z" fill="#808080"/>
  </g>

  <!-- Smart Home Features Indicators -->
  <g fill="#FFD700">
    <circle cx="150" cy="150" r="5"/>
    <circle cx="650" cy="150" r="5"/>
    <circle cx="400" cy="100" r="5"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle" stroke="#2c3e50" stroke-width="1">Dhyani Serenity Villas</text>
</svg>