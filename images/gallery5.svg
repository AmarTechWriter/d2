<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
    <linearGradient id="ground-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#D2691E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#sky-gradient)"/>
  <rect y="400" width="800" height="200" fill="url(#ground-gradient)"/>

  <!-- Construction Site -->
  <g>
    <!-- Building Structure (3 stages) -->
    <!-- Completed Section -->
    <g>
      <rect x="100" y="200" width="200" height="300" fill="#E0E0E0"/>
      <g fill="#4682B4">
        <rect x="120" y="220" width="50" height="60" rx="2"/>
        <rect x="190" y="220" width="50" height="60" rx="2"/>
        <rect x="120" y="300" width="50" height="60" rx="2"/>
        <rect x="190" y="300" width="50" height="60" rx="2"/>
      </g>
    </g>

    <!-- In Progress Section -->
    <g>
      <rect x="300" y="200" width="200" height="300" fill="#C0C0C0"/>
      <!-- Construction Lines -->
      <g stroke="#696969" stroke-width="2" fill="none">
        <line x1="320" y1="220" x2="320" y2="480"/>
        <line x1="370" y1="220" x2="370" y2="480"/>
        <line x1="420" y1="220" x2="420" y2="480"/>
        <line x1="470" y1="220" x2="470" y2="480"/>
      </g>
    </g>

    <!-- Foundation Section -->
    <g>
      <rect x="500" y="450" width="200" height="50" fill="#808080"/>
      <!-- Foundation Markers -->
      <g stroke="#FFD700" stroke-width="2">
        <line x1="520" y1="450" x2="520" y2="500"/>
        <line x1="570" y1="450" x2="570" y2="500"/>
        <line x1="620" y1="450" x2="620" y2="500"/>
        <line x1="670" y1="450" x2="670" y2="500"/>
      </g>
    </g>

    <!-- Crane -->
    <g stroke="#2c3e50" stroke-width="3" fill="none">
      <line x1="650" y1="150" x2="750" y2="150"/>
      <line x1="700" y1="150" x2="700" y2="500"/>
      <line x1="650" y1="150" x2="700" y2="200"/>
      <!-- Crane Cable -->
      <line x1="670" y1="150" x2="670" y2="250" stroke="#696969" stroke-width="1"/>
      <rect x="660" y="250" width="20" height="20" fill="#696969"/>
    </g>

    <!-- Progress Indicators -->
    <g font-family="Arial" font-size="14" fill="#2c3e50">
      <text x="200" y="180">100%</text>
      <text x="400" y="180">60%</text>
      <text x="600" y="430">20%</text>
    </g>
  </g>

  <!-- Construction Workers (simplified) -->
  <g fill="#FFD700">
    <circle cx="150" y="500" r="10"/>
    <circle cx="350" y="500" r="10"/>
    <circle cx="550" y="500" r="10"/>
  </g>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Construction Progress</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Phase-wise Development</text>
</svg>