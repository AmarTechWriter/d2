<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="building-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#b0b0b0"/>
    </linearGradient>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="600" fill="url(#sky-gradient)"/>
  
  <!-- Modern Building -->
  <rect x="200" y="100" width="400" height="450" fill="url(#building-gradient)" rx="5"/>
  
  <!-- Windows -->
  <g fill="#4682B4">
    <rect x="250" y="150" width="60" height="80" rx="2"/>
    <rect x="350" y="150" width="60" height="80" rx="2"/>
    <rect x="450" y="150" width="60" height="80" rx="2"/>
    
    <rect x="250" y="250" width="60" height="80" rx="2"/>
    <rect x="350" y="250" width="60" height="80" rx="2"/>
    <rect x="450" y="250" width="60" height="80" rx="2"/>
    
    <rect x="250" y="350" width="60" height="80" rx="2"/>
    <rect x="350" y="350" width="60" height="80" rx="2"/>
    <rect x="450" y="350" width="60" height="80" rx="2"/>
  </g>
  
  <!-- Entrance -->
  <rect x="350" y="450" width="100" height="100" fill="#2c3e50"/>
  
  <!-- Text -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Modern Luxury Apartment</text>
</svg>